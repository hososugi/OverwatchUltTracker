<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overwatch Ult Tracker</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./www/css/app.css" />

<body>
  <div id="container">
    
      <div class="hero-container">

        <div class="hero-bar">
          <div class="hero-bar-percent">

          </div>
        </div>
        <div class="image-container">
          <img src="./www/images/portrait-ana.png" class="hero-icon"/>

      </div>
    
      <div class="hero-container">

      <div class="hero-container">

        <div class="image-container">
          <img src="./www/images/portrait-ana.png" class="hero-icon"/>

      <div id="buttons-container">
        <div class="btn-group btn-group-sm btn-group-vertical" role="group" aria-label="...">

              <i class="fas fa-cog"></i>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
