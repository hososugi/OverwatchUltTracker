<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overwatch Ult Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./www/css/app.css" />

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./www/js/app.js"></script>    

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <div id="container">
    
        <div class="hero-container">
            <div class="hero-background-ring"></div>
            <div class="hero-bar">
                <div class="hero-bar-percent">
                    <div class="hero-bar-percent-background"></div>
                    <span class="hero-bar-percent-text">0%</span>
                </div>
            </div>
            <div class="image-container">
                <img src="./www/images/portrait-ana.png" class="hero-icon"/>
            </div>
        </div>

        <!-- The other hero elements are cloned from the one above -->

        <div id="buttons-container">
            <div class="btn-group btn-group-sm btn-group-vertical" role="group" aria-label="...">
            <button id="button-close" class="btn btn-small btn-danger">
                <i class="far fa-times-circle"></i>
            </button>
            <button id="button-move" class="btn btn-small btn-light draggable-area">
                <i class="fas fa-arrows-alt"></i>
            </button>
            <button id="button-settings" class="btn btn-small btn-light">
                <i class="fas fa-cog"></i>
            </button>
            </div>
        </div>
    
  </div>

</body>
</html>
